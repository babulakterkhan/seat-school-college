<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Exam Seat Plan - Class & Section</title>
    <style>
        @page {
            size: A4;
            margin: 10mm;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }
        .no-print {
            text-align: center;
            padding: 15px;
            background: #ffffff;
            border-bottom: 2px solid #ddd;
            line-height: 2.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn {
            padding: 10px 20px;
            font-size: 15px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-field {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0 5px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 190mm;
            margin: 15px auto;
        }
        .seat-card {
            height: 52mm;
            border: 2px solid #000;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            background: #fff;
        }
        .inner-border {
            margin: 4px;
            border: 1px solid #000;
            height: 92%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .institute-name {
            font-size: 16pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 2px;
            border-bottom: 1px solid #000;
            padding-bottom: 3px;
            margin-left: 15px;
            margin-right: 15px;
        }
        .exam-name {
            font-size: 13pt;
            font-weight: bold;
            margin-top: 5px;
        }
        .details-text {
            font-size: 14pt;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .roll {
            font-size: 28pt;
            font-weight: bold;
        }
        @media print {
            .no-print { display: none; }
            body { background-color: #fff; }
            .container { margin: 0 auto; }
            .seat-card { page-break-inside: avoid; }
        }
    </style>
</head>
<body>
<div id="login-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
  <h3>অনুগ্রহ করে পাসওয়ার্ড দিন</h3>
  <input type="password" id="pass-input" style="padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
  <button onclick="checkPass()" style="padding:10px 20px; cursor:pointer; background:#28a745; color:white; border:none; border-radius:5px;">Login</button>
  <p id="error-msg" style="color:red; display:none;">ভুল পাসওয়ার্ড!</p>
</div>

<script>
function checkPass() {
  const input = document.getElementById('pass-input').value;
  const correctPass = "bcti1998"; // আপনার পাসওয়ার্ড এখানে লিখুন
  
  if (input === correctPass) {
    document.getElementById('login-screen').style.display = 'none';
  } else {
    document.getElementById('error-msg').style.display = 'block';
  }
}
</script>

    <div class="no-print">
        <strong>Seat Plan Settings:</strong><br>
        Institute: <input type="text" id="instName" placeholder="ইন্সটিটিউটের নাম" style="width: 300px;" class="input-field">
        Exam: <input type="text" id="examType" value="ANNUAL EXAM" style="width: 150px;" class="input-field"> 
        Year: <input type="text" id="examYear" value="2026" style="width: 60px;" class="input-field"><br>
        
        Class: <input type="text" id="className" value="Class-10" style="width: 100px;" class="input-field"> 
        Section: 
        <select id="sectionName" class="input-field">
            <option value="A">Section: A</option>
            <option value="B">Section: B</option>
            <option value="C">Section: C</option>
            <option value="N/A">None</option>
        </select> |
        Roll: <input type="number" id="start" value="1" style="width: 50px;" class="input-field"> to 
        <input type="number" id="end" value="10" style="width: 50px;" class="input-field">
        
        <button class="btn" onclick="generateCards()">Update List</button>
        <button class="btn" style="background-color: #007bff;" onclick="window.print()">Print Now</button>
    </div>

    <div class="container" id="card-container"></div>

    <script>
        function generateCards() {
            const instName = document.getElementById('instName').value || "YOUR INSTITUTE NAME";
            const examType = document.getElementById('examType').value;
            const exYear = document.getElementById('examYear').value;
            const className = document.getElementById('className').value;
            const sectionName = document.getElementById('sectionName').value;
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            
            const container = document.getElementById('card-container');
            container.innerHTML = '';

            for (let i = start; i <= end; i++) {
                let sectionDisplay = sectionName === "N/A" ? "" : ` | Section: ${sectionName}`;
                container.innerHTML += `
                    <div class="seat-card">
                        <div class="inner-border">
                            <div class="institute-name">${instName}</div>
                            <div class="exam-name">${examType}-${exYear}</div>
                            <div class="details-text">Class: ${className}${sectionDisplay}</div>
                            <div class="roll">Roll-${i}</div>
                        </div>
                    </div>
                `;
            }
        }
        generateCards();
    </script>

</body>
</html>
