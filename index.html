<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Exam Seat Plan - Backup System</title>
    <style>
        @page {
            size: A4;
            margin: 10mm;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }
        .no-print {
            text-align: center;
            padding: 15px;
            background: #ffffff;
            border-bottom: 2px solid #ddd;
            line-height: 2.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn {
            padding: 10px 20px;
            font-size: 15px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .input-field {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0 5px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 190mm;
            margin: 15px auto;
        }
        .seat-card {
            height: 52mm;
            border: 2px solid #000;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            background: #fff;
        }
        .inner-border {
            margin: 4px;
            border: 1px solid #000;
            height: 92%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .institute-name {
            font-size: 16pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 2px;
            border-bottom: 1px solid #000;
            padding-bottom: 3px;
            margin-left: 15px;
            margin-right: 15px;
        }
        .exam-name {
            font-size: 13pt;
            font-weight: bold;
            margin-top: 5px;
        }
        .details-text {
            font-size: 14pt;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .roll {
            font-size: 28pt;
            font-weight: bold;
        }
        @media print {
            .no-print { display: none; }
            body { background-color: #fff; }
            .container { margin: 0 auto; }
            .seat-card { page-break-inside: avoid; }
        }
    </style>
</head>
<body>
<div id="login-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
  <h3>অনুগ্রহ করে পাসওয়ার্ড দিন</h3>
  <input type="password" id="pass-input" style="padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
  <button onclick="checkPass()" style="padding:10px 20px; cursor:pointer; background:#28a745; color:white; border:none; border-radius:5px;">Login</button>
  <p id="error-msg" style="color:red; display:none;">ভুল পাসওয়ার্ড!</p>
</div>

<div class="no-print">
    <strong>Seat Plan Settings:</strong><br>
    Institute: <input type="text" id="instName" placeholder="ইন্সটিটিউটের নাম" style="width: 300px;" class="input-field" oninput="saveAndGenerate()">
    Exam: <input type="text" id="examType" value="ANNUAL EXAM" style="width: 150px;" class="input-field" oninput="saveAndGenerate()"> 
    Year: <input type="text" id="examYear" value="2026" style="width: 60px;" class="input-field" oninput="saveAndGenerate()"><br>
    
    Class: <input type="text" id="className" value="Class-10" style="width: 100px;" class="input-field" oninput="saveAndGenerate()"> 
    Section: 
    <select id="sectionName" class="input-field" onchange="saveAndGenerate()">
        <option value="A">Section: A</option>
        <option value="B">Section: B</option>
        <option value="C">Section: C</option>
        <option value="N/A">None</option>
    </select>
    
    Group: 
    <select id="groupName" class="input-field" onchange="saveAndGenerate()">
        <option value="N/A">None</option>
        <option value="Science">Science</option>
        <option value="Humanities">Humanities</option>
        <option value="Business Studies">Business Studies</option>
    </select>
    <br>
    Roll: <input type="number" id="start" value="1" style="width: 50px;" class="input-field" oninput="saveAndGenerate()"> to 
    <input type="number" id="end" value="10" style="width: 50px;" class="input-field" oninput="saveAndGenerate()">
    <br>
    <button class="btn" style="background-color: #007bff;" onclick="window.print()">Print Now</button>
    <button class="btn" style="background-color: #6f42c1;" onclick="downloadJSON()">Backup (JSON)</button>
    <label for="uploadJSON" class="btn" style="background-color: #fd7e14; display: inline-block;">Restore (Upload)</label>
    <input type="file" id="uploadJSON" style="display:none;" accept=".json" onchange="uploadJSON(event)">
    <button class="btn" style="background-color: #dc3545;" onclick="clearData()">Clear All Data</button>
</div>

<div class="container" id="card-container"></div>

<script>
    function checkPass() {
      const input = document.getElementById('pass-input').value;
      const correctPass = "12345678"; 
      if (input === correctPass) {
        document.getElementById('login-screen').style.display = 'none';
      } else {
        document.getElementById('error-msg').style.display = 'block';
      }
    }

    function saveAndGenerate() {
        const data = {
            inst: document.getElementById('instName').value,
            exam: document.getElementById('examType').value,
            year: document.getElementById('examYear').value,
            cls: document.getElementById('className').value,
            sec: document.getElementById('sectionName').value,
            grp: document.getElementById('groupName').value,
            start: document.getElementById('start').value,
            end: document.getElementById('end').value
        };
        localStorage.setItem('seatPlanData', JSON.stringify(data));
        generateCards();
    }

    function generateCards() {
        const instName = document.getElementById('instName').value || "YOUR INSTITUTE NAME";
        const examType = document.getElementById('examType').value;
        const exYear = document.getElementById('examYear').value;
        const className = document.getElementById('className').value;
        const sectionName = document.getElementById('sectionName').value;
        const groupName = document.getElementById('groupName').value;
        const start = parseInt(document.getElementById('start').value) || 1;
        const end = parseInt(document.getElementById('end').value) || 1;
        
        const container = document.getElementById('card-container');
        container.innerHTML = '';

        for (let i = start; i <= end; i++) {
            let sectionDisplay = sectionName === "N/A" ? "" : ` | Sec: ${sectionName}`;
            let groupDisplay = groupName === "N/A" ? "" : ` (${groupName})`;
            
            container.innerHTML += `
                <div class="seat-card">
                    <div class="inner-border">
                        <div class="institute-name">${instName}</div>
                        <div class="exam-name">${examType}-${exYear}</div>
                        <div class="details-text">Class: ${className}${groupDisplay}${sectionDisplay}</div>
                        <div class="roll">Roll-${i}</div>
                    </div>
                </div>
            `;
        }
    }

    function loadData() {
        const savedData = localStorage.getItem('seatPlanData');
        if (savedData) {
            const data = JSON.parse(savedData);
            document.getElementById('instName').value = data.inst || "";
            document.getElementById('examType').value = data.exam || "";
            document.getElementById('examYear').value = data.year || "";
            document.getElementById('className').value = data.cls || "";
            document.getElementById('sectionName').value = data.sec || "N/A";
            document.getElementById('groupName').value = data.grp || "N/A";
            document.getElementById('start').value = data.start || 1;
            document.getElementById('end').value = data.end || 10;
        }
        generateCards();
    }

    // ব্যাকআপ ডাউনলোড ফাংশন
    function downloadJSON() {
        const savedData = localStorage.getItem('seatPlanData');
        if (!savedData) { alert("কোনো ডাটা নেই!"); return; }
        const blob = new Blob([savedData], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Seat_Plan_Backup_${new Date().toLocaleDateString()}.json`;
        a.click();
    }

    // ব্যাকআপ আপলোড ফাংশন
    function uploadJSON(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if(confirm("আগের ডাটা মুছে ফাইল থেকে রিস্টোর করবেন?")) {
                    localStorage.setItem('seatPlanData', JSON.stringify(data));
                    location.reload();
                }
            } catch (err) { alert("সঠিক JSON ফাইল নয়!"); }
        };
        reader.readAsText(file);
    }

    function clearData() {
        if(confirm("সব ডাটা মুছে ফেলতে চান?")) {
            localStorage.removeItem('seatPlanData');
            location.reload();
        }
    }

    window.onload = loadData;
</script>
</body>
</html>
